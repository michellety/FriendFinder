<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Survey Page</title>
</head>

<body>
    <div class="container">
        <h1>Survey Page</h1>
        <form>
            <div class="form-group">
                <label>Enter your name</label>
                <input id="name" type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <label>Add a photo</label>
                <input id="photo" type="text" class="form-control" placeholder="Photo">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Question 1</label>
                <br>
                <label for="exampleFormControlSelect1">You enjoy being outdoors. (1 agree, 3 neutral, 5 agree)</label>
                <select class="form-control" id="qOne">
                    <option>1 </option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Question 2</label>
                <br>
                <label for="exampleFormControlSelect1">You like trying new restaurants. (1 agree, 3 neutral, 5
                    agree)</label>
                <select class="form-control" id="qTwo">
                    <option>1 </option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Question 3</label>
                <br>
                <label for="exampleFormControlSelect1">You prefer dogs as the pet of choice. (1 agree, 3 neutral, 5
                    agree)</label>
                <select class="form-control" id="qThree">
                    <option>1 </option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Question 4</label>
                <br>
                <label for="exampleFormControlSelect1">Recycling is unnecessary. (1 agree, 3 neutral, 5 agree)</label>
                <select class="form-control" id="qFour">
                    <option>1 </option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Question 5</label>
                <br>
                <label for="exampleFormControlSelect1">You are easily entertained. (1 agree, 3 neutral, 5 agree)</label>
                <select class="form-control" id="qFive">
                    <option>1 </option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Question 6</label>
                <br>
                <label for="exampleFormControlSelect1">You commit to your plans. (1 agree, 3 neutral, 5 agree)</label>
                <select class="form-control" id="qSix">
                    <option>1 </option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Question 7</label>
                <br>
                <label for="exampleFormControlSelect1">You enjoy live music. (1 agree, 3 neutral, 5 agree)</label>
                <select class="form-control" id="qSeven">
                    <option>1 </option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Question 8</label>
                <br>
                <label for="exampleFormControlSelect1">You are motivated to get out of bed in the morning. (1 agree, 3
                    neutral, 5 agree)</label>
                <select class="form-control" id="qEight">
                    <option>1 </option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Question 9</label>
                <br>
                <label for="exampleFormControlSelect1">You have multiple hobbies. (1 agree, 3 neutral, 5 agree)</label>
                <select class="form-control" id="qNine">
                    <option>1 </option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Question 10</label>
                <br>
                <label for="exampleFormControlSelect1">Traveling is scary. (1 agree, 3 neutral, 5 agree)</label>
                <select class="form-control" id="qTen">
                    <option>1 </option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

        </form>
        <a id="submit" class="btn btn-primary btn-lg" href="#" role="button">Submit Survey</a>
    </div>


    <script>
        $("#submit").on("click", function (event) {
            event.preventDefault();

            var userData = {
                name: $("#name").val(),
                photo: $("#photo").val(),
                scores: [
                    $("#qOne").val(),
                    $("#qTwo").val(),
                    $("#qThree").val(),
                    $("#qFour").val(),
                    $("#qFive").val(),
                    $("#qSix").val(),
                    $("#qSeven").val(),
                    $("#qEight").val(),
                    $("#qNine").val(),
                    $("#qTen").val()
                ]
            };
            console.log(userData);
            $.post("/api/friends", userData)
                .then(function (data) {
                    console.log("user data", data);
                    alert("Your match is..");
                })
        })

    </script>
</body>

</html>
